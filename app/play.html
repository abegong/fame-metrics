<body>
<div id="header">
    <span id="head-title"><b>My Celebrity IQ</b></span>
    <span id="head-right"><a href="play.html"><b>Play</b></a> | <a href="feedback.html">Feedback</a> | <a href="about.html">About</a> </span>
</div>
<div id="score-box">
    <span id="score-num">0</span> of <span id="score-denom">0</span> correct<br/>
    <span id="timer">0:00</span><br/>
    <span id="session-name" class="session-name"></span>
</div>
<div id="main">
<form action="" title="">
  <div id="intro_q" class="question">
      <h1>Your code: <span class="session-name">famous-bigwig-3024</span></h1>
      We don't do logins yet, but we'll remember your game. Write down this code (<span class="session-name">famous-bigwig-3024</span>) so you can get your score later.
  </div>
    
  <div id="proto_q" class="question" style="display:none">
    <div class="qhead"></div>
    <div class="qbody"></div>
  </div>
</form>
</div>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jQueryRotate.js"></script>
<script type="text/javascript" src="js/jquery.color.js"></script>

<script>

var choose = function(A){
    return A[Math.floor(Math.random()*A.length)];
};

var mock_fb = {
    get_question : function(list_id){
        var q_type = choose(['basic', 'not_describe', 'name_something', 'most_famous', 'pick_topic']);
//        var q_type = choose(['name_something']);
        var q_type = choose(['basic', 'basic', 'basic', 'basic', 'basic', 'basic', 'basic', 'basic', 'basic', 'not_describe', 'name_something', 'most_famous', 'pick_topic']);

        if ( q_type=='basic'){ q_content = mock_fb.create_basic_question(); }
        else if ( q_type=='not_describe' ){ q_content = mock_fb.create_not_describe_question(); }
        else if ( q_type=='name_something' ){ q_content = mock_fb.create_name_something_question(); }
        else if ( q_type=='most_famous' ){ q_content = mock_fb.create_most_famous_question(); }
        else if ( q_type=='pick_topic' ){ q_content = mock_fb.create_pick_topic_question(); }
        else { q_content = {}}
        
        return {
            id: Math.floor(Math.random()*10000),
            q_type : q_type,
            q_content : q_content,
        }
    },
    create_basic_question : function(){
        var i = Math.floor(Math.random()*names.length);
        return{
            name: names[i],
            right_answer: {id: 1, val: tags[i]},
            wrong_answers: [
                {id: 2, val: choose(tags)},
                {id: 3, val: choose(tags)},
                {id: 4, val: choose(tags)},
                {id: 5, val: choose(tags)}
            ]
        }
    },
    create_not_describe_question : function(){
        return{
            name: choose(names),
            right_answer: {id: 1, val: choose(tags)},
            wrong_answers: [
                {id: 2, val: choose(tags)},
                {id: 3, val: choose(tags)},
                {id: 4, val: choose(tags)},
                {id: 5, val: choose(tags)}
            ]
        }
    },
    create_name_something_question : function(){
        return{
            name: choose(names),
            right_answers: []//!Eventually, this should contain all the right answers for this person, so we can do regex matching against the user's answer
        }
    },
    create_most_famous_question : function(){
        return {
            names: [
                {id: 1, val: choose(names)},  
                {id: 2, val: choose(names)},  
                {id: 3, val: choose(names)},  
                {id: 4, val: choose(names)},
                {id: 5, val: choose(names)}   
            ]
        }
    },
    create_pick_topic_question : function(){
        return {
            topics: [
                {id: 1, val: choose(topics)},  
                {id: 2, val: choose(topics)},  
                {id: 3, val: choose(topics)},  
                {id: 4, val: choose(topics)},
                {id: 5, val: choose(topics)}   
            ]
        }    
    }
};

var mclbiq = {
    session_name : null,
    
    //--- Major API events ---//
    begin_quiz : function(){
        mclbiq.set_session_name();
        mclbiq.start_timer();
        $("#score-box").hide().slideDown();
        mclbiq.next_question(mock_fb.get_question());

    //            $(window).bind('beforeunload', function(){
    //                return 'Are you sure you want to quit?\nIf you go, make sure to write down this code: '+session_name+' so that you can get your score later.'
    //            });
    },
    
    next_question : function(q_json){
        if ( q_json.q_type=='basic'){ mclbiq.create_basic_question(q_json); }
        else if ( q_json.q_type=='not_describe' ){ mclbiq.create_not_describe_question(q_json); }
        else if ( q_json.q_type=='name_something' ){ mclbiq.create_name_something_question(q_json); }
        else if ( q_json.q_type=='most_famous' ){ mclbiq.create_most_famous_question(q_json); }
        else if ( q_json.q_type=='pick_topic' ){ mclbiq.create_pick_topic_question(q_json); }
//        else { q_content = {}}

    },
    answer_question : function(){
        $("input", this).attr("checked", true);

        var parent = $(this).closest(".question");
        if($(this).attr("data-correct")==1){
            var bgcolor = "#cfc";
            $("#score-num").html( parseInt($("#score-num").html())+1 );
        } else {
            var bgcolor = "#fcc";
        }
        $("#score-denom").html( parseInt($("#score-denom").html())+1 );

        $(".qanswer", parent)
            .off('mouseover')
            .off('mouseout')
            .off('click')
            .css("cursor", "default")
            .not($(this))
                .animate(
                    {"background-color": "transparent"},
                    10
                );

        //Bold the correct answer
        $(".qanswer[data-correct=1]", parent).css("font-weight","Bold");

        //Fade out the radio buttons
        $("input[type=radio]", parent)
            .css('cursor', 'default')
            .animate({'opacity': 0.01});

        //Fade out any submit buttons
        $(".submit", parent)
            .css('cursor', 'default')
            .animate({'background-color': '#ddd'});

        //Change the background color to red or green, and bring in the next question
        parent.animate(
            {'background-color': bgcolor},
            function(){
                mclbiq.next_question(mock_fb.get_question());
            }
        );
    },

    //--- Utility functions ---//
    set_session_name : function(){
        mclbiq.session_name = choose(famous_adjs)+'-'+choose(famous_nouns)+'-'+Math.floor(1000+9000*Math.random());
        $(".session-name").html(mclbiq.session_name);
    },
    start_timer : function(){
        var start = new Date().getTime();
        window.setInterval(function()
        {
            var time = new Date().getTime() - start;

            var totalSec = Math.floor(time / 1000);
            var minutes = parseInt( totalSec / 60 );// % 60;
            var seconds = totalSec % 60;

            var result = (minutes) + ":" + (seconds  < 10 ? "0" + seconds : seconds);
            $("#timer").html(result);
        }, 100);
    },

    //--- Specific question handlers ---//
    create_basic_question : function(j){
        //Create q object
        var new_q = $("#proto_q")
            .clone()
            .attr("id","none")
            .prependTo($("#main"));

        //Append data in the proper fields
        $(".qhead", new_q).append('<h2 class="title">Who is <span class="celeb_name"><b>Harrison Ford</b></span>?</h2>');
        $(".celeb_name", new_q).html(j.q_content.name);
        console.log(j);
        
        $(".qbody", new_q).append('<div class="qanswer" data-correct=1><input type="radio" name="q'+j.id+'" value="'+j.q_content.right_answer.id+'"><span>'+j.q_content.right_answer.val+'</span></div>');
        for( a in j.q_content.wrong_answers ){
            $(".qbody", new_q).append('<div class="qanswer" data-correct=0><input type="radio" name="q'+j.id+'" value="'+j.q_content.wrong_answers[a].id+'"><span>'+j.q_content.wrong_answers[a].val+'</span></div>');
        }

        //Set up events
        $(".qanswer", new_q)
            .mouseover(function(){$(this).css("background-color","#ddd")})
            .mouseout(function(){$(this).css("background-color","#fff")})
            .click(mclbiq.answer_question)
            .detach()
            .sort( function(){ return ( Math.round( Math.random() ) - 0.5 ) } )
            .appendTo($(".qbody", new_q));
        
        new_q.slideDown(500);
    },
    create_not_describe_question : function(j){
        //Create q object
        var new_q = $("#proto_q")
            .clone()
            .attr("id","none")
            .prependTo($("#main"));

        //Append data in the proper fields
        $(".qhead", new_q).append('<h2 class="title">Which of these does <i><b>not</b></i> describe <b>'+j.q_content.name+'</b>?</h2>');
        
        $(".qbody", new_q).append('<div class="qanswer" data-correct=1><input type="radio" name="q'+j.id+'" value="'+j.q_content.right_answer.id+'"><span>'+j.q_content.right_answer.val+'</span></div>');
        for( a in j.q_content.wrong_answers ){
            $(".qbody", new_q).append('<div class="qanswer" data-correct=0><input type="radio" name="q'+j.id+'" value="'+j.q_content.wrong_answers[a].id+'"><span>'+j.q_content.wrong_answers[a].val+'</span></div>');
        }

        //Set up events
        $(".qanswer", new_q)
            .mouseover(function(){$(this).css("background-color","#ddd")})
            .mouseout(function(){$(this).css("background-color","#fff")})
            .click(mclbiq.answer_question)
            .detach()
            .sort( function(){ return ( Math.round( Math.random() ) - 0.5 ) } )
            .appendTo($(".qbody", new_q));
        
        new_q.slideDown(500);
    },
    create_name_something_question : function(j){
        //Create q object
        var new_q = $("#proto_q")
            .clone()
            .attr("id","none")
            .prependTo($("#main"));

        //Append data in the proper fields
        $(".qhead", new_q)
            .append('<h2 class="title">Name something unique and noteworthy about <b>'+j.q_content.name+'</b>.</h2>')
            .append('<textarea rows=3 name="q'+j.id+'"></textarea>')
            .append('<div class="submit-box"><div class="submit">I really have no idea</div><div class="submit">Done</div></div>');

        //Set up events
        $(".submit", new_q).click(mclbiq.answer_question);
        
        new_q.slideDown(500);
    },
    create_most_famous_question : function(j){
        //Create q object
        var new_q = $("#proto_q")
            .clone()
            .attr("id","none")
            .prependTo($("#main"));

        //Append data in the proper fields
        $(".qhead", new_q).append('<h2 class="title">Which of these celebrities do you think is the <i><b>most</b></i> famous?</h2>');
        
        for( a in j.q_content.names ){
            $(".qbody", new_q).append('<div class="qanswer" data-correct=0><input type="radio" name="q'+j.id+'" value="'+j.q_content.names[a].id+'"><span>'+j.q_content.names[a].val+'</span></div>');
        }

        //Set up events
        $(".qanswer", new_q)
            .mouseover(function(){$(this).css("background-color","#ddd")})
            .mouseout(function(){$(this).css("background-color","#fff")})
            .click(mclbiq.answer_question)
            .detach()
            .sort( function(){ return ( Math.round( Math.random() ) - 0.5 ) } )
            .appendTo($(".qbody", new_q));
        
        new_q.slideDown(500);
    },
    create_pick_topic_question : function(j){
        //Create q object
        var new_q = $("#proto_q")
            .clone()
            .attr("id","none")
            .prependTo($("#main"));

        //Append data in the proper fields
        $(".qhead", new_q).append('<h2 class="title">Pick a topic for your next set of questions</h2>');
        
        for( a in j.q_content.topics ){
            $(".qbody", new_q).append('<div class="qanswer" data-correct=0><input type="radio" name="q'+j.id+'" value="'+j.q_content.topics[a].id+'"><span>'+j.q_content.topics[a].val+'</span></div>');
        }

        //Set up events
        $(".qanswer", new_q)
            .mouseover(function(){$(this).css("background-color","#ddd")})
            .mouseout(function(){$(this).css("background-color","#fff")})
            .click(mclbiq.answer_question)
            .detach()
            .sort( function(){ return ( Math.round( Math.random() ) - 0.5 ) } )
            .appendTo($(".qbody", new_q));
        
        new_q.slideDown(500);
    }
};

$().ready(mclbiq.begin_quiz);
</script>
